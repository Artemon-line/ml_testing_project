<!DOCTYPE html>
<html>
<head>
    <title>ML Model Test Report</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1, h2 { color: #2c3e50; }
        pre { background-color: #f4f4f4; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ML Model Test Report</h1>
    
    <h2>Confusion Matrix</h2>
    {{ confusion_matrix_chart|safe }}
    
    <h2>Feature Importance</h2>
    {{ feature_importance_chart|safe }}
    
    <h2>Classification Report</h2>
    <pre>{{ classification_report }}</pre>
</body>
</html>
